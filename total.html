<div id="main" v-cloak>
	<h1>Services</h1>
	<ul>
		<li v-for='item in items' v-on:click='toggle(item)' :class="{'active':item.active}">{{item.name}}<span>{{item.price}}</span</li>
	</ul>
	<p>Total:<span>{{total()}}</span></p>
</div>
<script src="./vue.js"></script>
<script>
	var demo =new Vue({
		el:'#main',
		data:{
			items:[
				{
        		name: 'Web Development',
        		price: 300,
        		active:false
        	},{
        		name: 'Design',
        		price: 400,
        		active:false
        	},{
        		name: 'Integration',
        		price: 250,
        		active:false
        	},{
        		name: 'Training',
        		price: 220,
        		active:false
        	}
			]
		},
		methods:{
			toggle:function(item){
				item.active=!item.active;
			},
			total:function(){
				var total=0;
				// this.items.forEach(function(s){
				// 	if(s.active){
				// 		total+=s.price;
				// 	}
				// });
				for(var i=0;i<this.items.length;i++){
					if (this.items[i].active) {
					total+=this.items[i].price;
				}
				}
				return total;
			}
		}
	})
</script>
